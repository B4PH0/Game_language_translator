<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation english for dothraki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="conteudo">
            <label>text for translate</label>
            <input type="text" id="ForTranslate">
            <label>Text translated</label>
            <input type="text" id="Translated">
            <select name="OptionsOfTranslation" id="TypesTranslation">
                <option value="dothraki">dothraki</option>
                <option value="valyrian">valyrian</option>
                <option value="minion">minion</option>
                <option value="yoda">yoda</option>
                <option value="sith">sith</option>
                <option value="gungan">gungan</option>
                <option value="huttese">huttese</option>
                <option value="mandalorian">mandalorian</option>
                <option value="cheunh">cheunh</option>
                <option value="groot">groot</option>
            </select>
            <button onclick="Traduzir()" id="TranslateButton">Translate</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
